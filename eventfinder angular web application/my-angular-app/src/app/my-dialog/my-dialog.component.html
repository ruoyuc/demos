

<h1 mat-dialog-title>Event Venue</h1>
<hr style="color: grey;">
<div mat-dialog-content>
  <div class="my-google-map mt-4 mb-4">

    <google-map width="100%" height="370px" [options]="mapOptions">
      <map-marker [position]="marker.position"></map-marker>
    </google-map>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" style="background-color: black; color: white;">Close</button>

</div>
